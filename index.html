  <head>
    <meta charset="UTF-8" />

    <title>DevOps Polyglot Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Ruby Styling for better readability */
      ruby {
        ruby-position: over;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        vertical-align: bottom;
        line-height: 1.5;
      }
      rt {
        font-size: 0.6em;
        line-height: 1;
        user-select: none;
        color: #f472b6; /* Pink-400 for better visibility of phonetic guide */
      }
      
      /* Toggle Class: Hides ruby text and resets ruby container to behave like normal text */
      .hide-ruby ruby {
        display: inline;
        ruby-position: unset;
        flex-direction: row;
        align-items: baseline;
        vertical-align: baseline;
        line-height: inherit;
      }
      .hide-ruby rt {
        display: none;
      }

      /* Markdown content styling tweaks */
      .prose pre {
        background-color: #1e293b;
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
      }
      .prose code {
        color: #e2e8f0;
        background-color: #334155;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
      }
      .prose h3 {
        color: #f8fafc;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 700;
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5rem;
      }
    </style>
